plugins {
    id 'java' // Correcto: usas el plugin 'java'
}

repositories {
    maven { url 'https://jitpack.io' } // Añade esta línea

    mavenCentral()
}

dependencies {
    // Cucumber con TestNG
    testImplementation 'io.cucumber:cucumber-java:7.25.0'
    testImplementation 'io.cucumber:cucumber-testng:7.25.0'

    // TestNG
    testImplementation 'org.testng:testng:7.11.0'

    // Selenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.34.0'

    // WebDriverManager
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.1.1'

    // Guava (opcional, si no la usas directamente)
    testImplementation 'com.google.guava:guava:33.4.8-jre'



}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useTestNG()
    scanForTestClasses = false
    include 'runner/TestRunner.class'
    testLogging {
        events "started", "passed", "skipped", "failed"
        exceptionFormat = 'full'
    }
}